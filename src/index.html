<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo1.svg')%>" alt="Лого">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/jack-if.png')%>" alt="Аватар">
      <div class="profile__profile-info">
        <div>
          <h1 class="profile__name">Сергей Цветков</h1>
          <p class="profile__job">Создатель данного сайта</p>
        </div>
        <button type="button" class="profile__edit-button">
          <img src="<%=require('./images/edit-btn.svg')%>" alt="Кнопка редоктирования">
        </button>
      </div>

      <button class="profile__add-button" type="button">
        <img class="profile__add-plus" src="<%=require('./images/add-btn.svg')%>" alt="Кнопка Добавления">
    </button>
    </section>

      <section class="elements">
    </section>

  </main>

  <footer class="footer">
    <p class="footer__title">	&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="pop" >
        <input id="input-name" class="popup__input popup__input_type_name" type="text" name="inputName" required placeholder="Имя" minlength="2" maxlength="40">
        <span id="input-name-error"></span>
        <input id="input-job" class="popup__input popup__input_type_job" type="text" name="inputJob" required placeholder="Работа" minlength="2" maxlength="200">
        <span id="input-job-error"></span>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button">
        <img class="popup__image" src="<%=require('./images/close-btn.svg')%>" alt="Закрыть">
      </button>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="pop">
        <input id="input-title" class="popup__input popup__input_image_name" type="text" name="inputTitle" placeholder="Название" minlength="2" maxlength="30" required>
        <span id="input-title-error"></span>
        <input id="input-link" class="popup__input popup__input_link" type="url" name="inputImg" required placeholder="Ссылка на картинку">
        <span id="input-link-error"></span>
        <button class="popup__button" type="submit">Создать</button>
      </form>
      <button type="button" class="popup__close-button">
        <img class="popup__image" src="<%=require('./images/close-btn.svg')%>" alt="Закрыть">
      </button>
    </div>
  </div>

  <template class="template-data">
    <article class="element">

        <div class="element__delete"></div>
        <img class="element__image" src="#" alt="">
        <div class="element__rectangle">
          <h2 class="element__title"></h2>
          <div class="element__like"></div>
          <h2 class="element__liked_num">2</h2>
        </div>
    </article>
  </template>

  <div class="popup popup-card">
    <div class="popup__wrapper">
      <button type="button" class="popup__close-card popup__close-button">
        <img class="popup__image" src="<%=require('./images/close-btn.svg')%>" alt="Закрыть">
      </button>

      <div class="popup__form-card">
        <img class="popup__modal-image" src="#" alt="">
        <h2 class="popup__modal-title"></h2>
      </div>
    </div>
  </div>

</body>
</html>
