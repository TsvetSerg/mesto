<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Mesto</title>
</head>
<body class="page">

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input class="popup__form-name" type="text" value="Жак-Ив Кусто">
        <div class="popup__line"></div>
        <input class="popup__form-job" type="text" value="Исследователь океана">
        <div class="popup__line"></div>
        <button class="popup__button" type="submit">Сохранить</button>
        <img src="./image/Close-Icon.png" alt="Закрыть" class="popup__close-button">
      </form>
    </div>
  </div>

  <header class="header">
    <img class="header__logo" src="./image/logo.png" alt="Лого">
    <div class="header__line"></div>
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./image/Jack-if.png" alt="Аватар">
      <div class="profile__profile-info">
        <div>
        <h1 class="profile__name" id="">Жак-Ив Кусто </h1>
        <p class="profile__job">Исследователь океана</p>
        </div>
        <img class="profile__edit-button" src="./image/edit-button.png" alt="Кнопка редоктирования">
      </div>

      <div class="profile__add-button">
        <img class="profile__add-plus" src="./image/plus.png" alt="">
    </div>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__image" src="./image/karachaevsk.png" alt="">
        <div class="element__rectangle">
          <h2 class="element__title">Карачаевск</h2>
          <img class="element__like" src="./image/like.png" alt="">
        </div>
      </article>


      <article class="element">
        <img class="element__image" src="./image/elbrus.png" alt="">
        <div class="element__rectangle">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img class="element__like" src="./image/like.png" alt="">
        </div>
      </article>


      <article class="element">
        <img class="element__image" src="./image/dombai.png" alt="">
        <div class="element__rectangle">
          <h2 class="element__title">Домбай</h2>
          <img class="element__like" src="./image/like.png" alt="">
        </div>
      </article>


      <article class="element">
        <img class="element__image" src="./image/elbrus.png" alt="">
        <div class="element__rectangle">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img class="element__like" src="./image/like.png" alt="">
        </div>
      </article>


      <article class="element">
        <img class="element__image" src="./image/dombai.png" alt="">
        <div class="element__rectangle">
          <h2 class="element__title">Домбай</h2>
          <img class="element__like" src="./image/like.png" alt="">
        </div>
      </article>


      <article class="element">
        <img class="element__image" src="./image/karachaevsk.png" alt="">
        <div class="element__rectangle">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <img class="element__like" src="./image/like.png" alt="">
        </div>
      </article>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__title">© 2020 Mesto Russia</p>
  </footer>
  <script src="./script/script.js"></script>
</body>
</html>
