<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo1.svg" alt="Лого">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/jack-if.png" alt="Аватар">
      <div class="profile__profile-info">
        <div>
          <h1 class="profile__name">Жак-Ив Кусто </h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__edit-button">
          <img src="./images/edit-btn.svg" alt="Кнопка редоктирования">
        </button>
      </div>

      <button class="profile__add-button" type="button">
        <img class="profile__add-plus" src="./images/add-btn.svg" alt="Кнопка Добавления">
    </button>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/karachaevsk.png" alt="Замок">
        <div class="element__rectangle">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button">
            <img src="./images/like-btn.svg" alt="лайк">
          </button>
        </div>
      </article>


      <article class="element">
        <img class="element__image" src="./images/elbrus.png" alt="Равнины">
        <div class="element__rectangle">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button">
            <img src="./images/like-btn.svg" alt="лайк">
          </button>
        </div>
      </article>


      <article class="element">
        <img class="element__image" src="./images/dombai.png" alt="Горы">
        <div class="element__rectangle">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button">
            <img src="./images/like-btn.svg" alt="лайк">
          </button>
        </div>
      </article>


      <article class="element">
        <img class="element__image" src="./images/elbrus.png" alt="Эльбрус">
        <div class="element__rectangle">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button">
            <img src="./images/like-btn.svg" alt="лайк">
          </button>
        </div>
      </article>


      <article class="element">
        <img class="element__image" src="./images/dombai.png" alt="Домбаи">
        <div class="element__rectangle">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button">
            <img src="./images/like-btn.svg" alt="лайк">
          </button>
        </div>
      </article>


      <article class="element">
        <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
        <div class="element__rectangle">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__like" type="button">
            <img src="./images/like-btn.svg" alt="лайк">
          </button>
        </div>
      </article>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__title">	&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="pop">
        <input class="popup__input popup__input_type_name" type="text" name="inputName" required placeholder="Имя">
        <input class="popup__input popup__input_type_job" type="text" name="inputJob" required placeholder="Работа">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button">
        <img class="popup__image" src="./images/close-btn.svg" alt="Закрыть">
      </button>
    </div>
  </div>

  <div class="popup" id="popup-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="pop">
        <input class="popup__input element__input_type_title" type="text" name="inputTitle" required placeholder="Название">
        <input class="popup__input element__input_type_img" type="text" name="inputImg" required placeholder="Ссылка на картинку">
        <button class="popup__button" type="submit">Создать</button>
      </form>
      <button type="button" class="popup__close-button">
        <img class="popup__image" src="./images/close-btn.svg" alt="Закрыть">
      </button>
    </div>
  </div>



  <template id="cardBlock">
    <div class="element">
      <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="">
      <div class="element__rectangle">
        <h2 class="element__title" ></h2>
        <button class="element__like" type="button">
          <img src="./images/like-btn.svg" alt="лайк">
        </button>
      </div>
    </div>
  </template>


  <script src="./script/script.js"></script>
</body>
</html>
